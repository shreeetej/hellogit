    <!-- If you want to go back to previous commit. Command git reset take current state of repository and revert
        it back to older state of repository. Two ways to do this:
        git reset --hard <commit hash>
        git reset --hard origin/master ~ origin/master is version of repository on github, it's used to reset current version of
        repository and reset it back to the one on github
